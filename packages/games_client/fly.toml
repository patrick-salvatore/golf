app = "golf-stats-client"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[env]
  # This connects to the server via internal Fly DNS
  # IMPORTANT: User must ensure the server app name matches this URL
  API_URL = "http://golf-stats-server.internal:8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]
